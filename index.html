<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Pagination</title>
</head>
<body>
    <div class="backgrounds">
        <div class="background background1"></div>
        <div class="background background2"></div>
        <div class="background background3"></div>
        <div class="background background4"></div>
      </div>
      <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 40" height="40" width="20" onclick="decrease()"
          class="button">
          <path d="M16 37L4 20 16 3" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"
            stroke-linejoin="round" opacity="0.8" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 40" height="40" width="20" onclick="increase()"
          class="button">
          <path d="M4 37l12-17L4 3" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"
            stroke-linejoin="round" opacity="0.8" />
        </svg>
      </div>
      <svg class="pagination" width="320" height="246" viewBox="0 0 200 260">
        <path d="m 20,100 a 10,10 0 0 1 -10,10 10,10 0 0 1 -10,-10 10,10 0 0 1 10,-10 10,10 0 0 1 10,10" class="dot" />
        <path d="m 80,100 a 10,10 0 0 1 -10,10 10,10 0 0 1 -10,-10 10,10 0 0 1 10,-10 10,10 0 0 1 10,10" class="dot" />
        <path d="m 140,100 a 10,10 0 0 1 -10,10 10,10 0 0 1 -10,-10 10,10 0 0 1 10,-10 10,10 0 0 1 10,10" class="dot" />
        <path d="m 200,100 a 10,10 0 0 1 -10,10 10,10 0 0 1 -10,-10 10,10 0 0 1 10,-10 10,10 0 0 1 10,10" class="dot" />
        <path class="path path1" d="m 10,100 c 0,-16.568542 13.431458,-30 30,-30 16.568542,0 30,13.431458 30,30"
          style="fill:none;fill-opacity:0.8;stroke-width:20;stroke-linecap:round;" />
        <path class="path path2" style="fill:none;fill-opacity:0.8;stroke-width:20;stroke-linecap:round;"
          d="m 70,100 c 0,-16.568542 13.43146,-30 30,-30 16.56854,0 30,13.431458 30,30" />
        <path class="path path3" d="m 130,100 c 0,-16.568542 13.43146,-30 30,-30 16.56854,0 30,13.431458 30,30"
          style="fill:none;fill-opacity:0.8;stroke-width:20;stroke-linecap:round;" />
      </svg>


      <script src="index.js"></script>
</body>
</html>
